paper:
   - "Sie benutzen Spigot/CraftBukkit für Ihren Server."
   - "Für die beste Erfahrung mit BetterEnd und all Ihren Plugins verwenden Sie bitte Paper!"
   - "Paper enthält viele Optimierungen zusätzlich zu Spigot's, was bedeutet, dass Sie eine enorme Leistungssteigerung sehen werden."
   - "Paper ist auch eine Abspaltung von Spigot, was bedeutet, dass alle Ihre Plugins weiterhin mit Paper funktionieren sollten."
   - "Weitere Informationen finden Sie auf deren Website: https://papermc.io/"
untested:
   - "Sie verwenden eine andere Server-Implementierung als Spigot oder Paper!"
   - "BetterEnd wurde mit dieser Implementierung nicht getestet, und es wird nur minimaler Support geleistet, falls bei der Verwendung Probleme auftreten sollten."
   - "Wenn Sie Probleme haben, testen Sie auf Papier, bevor Sie sie melden!"
   - "Wenn Sie möchten, dass Ihre Implementierung offiziell unterstützt wird, wenden Sie sich an dfsek auf dem BetterEnd Discord-Server."